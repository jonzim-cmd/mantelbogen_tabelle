<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ergebnis Tabelle</title>
  <!-- Haupt-CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Responsive CSS -->
  <link rel="stylesheet" href="responsive.css">
</head>
<body>
  <div class="container">
    <h1>Ergebnis Tabelle</h1>

    <!-- Beispielhafte Tabelle mit Badges -->
    <table id="resultTable">
      <thead>
        <tr>
          <th>Status</th>
          <th>Beschreibung</th>
          <th>Wert</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><span class="badge badge-success">Aktiv</span></td>
          <td>Prozess läuft einwandfrei</td>
          <td><span class="badge badge-info">123</span></td>
        </tr>
        <tr>
          <td><span class="badge badge-warning">Achtung</span></td>
          <td>Kleine Unstimmigkeiten erkannt</td>
          <td><span class="badge badge-info">45</span></td>
        </tr>
        <tr>
          <td><span class="badge badge-danger">Fehler</span></td>
          <td>Kritischer Systemfehler</td>
          <td><span class="badge badge-info">0</span></td>
        </tr>
      </tbody>
      <tfoot>
        <tr class="footer-row">
          <td colspan="3">Gesamt: 3 Einträge</td>
        </tr>
      </tfoot>
    </table>
  </div>
</body>
</html>
